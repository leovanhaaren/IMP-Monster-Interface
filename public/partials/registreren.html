<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Games</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="js/holder.js"></script>
</head>

<body>
	<div id="wrap">
    	<div class="container">
        	<div class="row content text-center jumbotron">
               	<h1>Registreren</h1>
            </div>
            <div class="row content">
                <div class="col-md-4 col-md-offset-4 text-center">
                        <div class="form-group">
                            <input type="text" name="nickname" data-ng-model="regUsername" class="form-control" placeholder="Nickname" required />
                            <br />
                            <input type="password" name="password" data-ng-model="regPassword" class="form-control" placeholder="Wachtwoord" required />
                            <br />
                            <button class="btn btn-success btn-block" data-ng-click="createAccount('hoi')">Maak account aan</button>
                            <!--<input type="submit" name="submit" class="btn btn-success btn-block" value="Maak account aan" />-->
                        </div>
                </div>
			</div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
</html>
